name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Inject OpenWeather API Key
        run: |
          echo "const WEATHER_API_KEY = '${{ secrets.OPENWEATHER_API_KEY }}';" > config.js

      - name: Deploy site
        id: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

      - name: Show GitHub Pages URL
        run: |
          URL="https://${{ github.repository_owner }}.github.io/${{ github.repository }}/"
          echo "::notice file=index.html::Your site is live at: $URL"