name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create gh-pages branch
        run: |
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout -B gh-pages

      - name: Copy files
        run: |
          git rm -rf .
          cp -r ../city-insights/* . || cp -r * .  # copy current repo files to branch

      - name: Commit & push
        run: |
          git add -A
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push -f origin gh-pages

      - name: Show GitHub Pages URL
        run: |
          URL="https://${{ github.repository_owner }}.github.io/${{ github.repository }}/"
          echo "::notice file=index.html::Your site is live at: $URL"
